<!DOCTYPE html>
<html>
<head>
    <title>Fake the time!</title>
    <link href="../stylesheets/faketime.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../js/faketime.js"></script>
</head>
<body>
<form action="../time/set" id="timeOffsetForm" title="Set time offset">
    <span class="rowtitle">Date</span>
    <label for="day">DD</label><input id="day" type="text"/>
    <label for="month">MM</label><input id="month" type="text"/>
    <label for="year">YYYY</label><input id="year" type="text"/>

    <p>
        <span class="rowtitle">Time</span>
        <label for="hour">HH</label><input id="hour" type="text"/>
        <label for="minute">MM</label><input id="minute" type="text"/>
        <label for="second">SS</label><input id="second" type="text"/>

    <div id="time">Time which will be set: <span id="timeToSet"></span></div>

    <p><input id="setTime" type="button" value="Set the time!"/>
</form>

<div id="status"></div>
</body>
</html>
