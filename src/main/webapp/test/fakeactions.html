<!DOCTYPE html>
<html>
<head>
    <title>Create your fake alerts here!</title>
    <link href="../stylesheets/fakeforms.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../js/fakeactions.js"></script>
</head>
<body>
<div id="information">
    Information:<br>
    Format of date fields: yyyy-mm-dd
</div>

<div id="forms">
    <div class="formDiv" id="alertCreate">
        <span class="title">Create Alert</span>

        <form class="form" id="createAlert">
            <label for="createAlert-caseID">Case ID</label><input class="field mapping"
                                                                  id="createAlert-caseID"
                                                                  type="text">
            <input class="field mapping" id="createAlert-actionTarget" type="hidden" value="alert">

            <label for="createAlert-anmIdentifier">ANM ID</label><input class="anm mapping"
                                                                        id="createAlert-anmIdentifier"
                                                                        type="text">

            <label for="createAlert-beneficiaryType">Beneficiary Type</label><input class="data mapping"
                                                                                    id="createAlert-beneficiaryType"
                                                                                    type="text">
            <label for="createAlert-visitCode">Visit Code</label><input class="data mapping"
                                                                        id="createAlert-visitCode"
                                                                        type="text">
            <input class="data mapping" id="createAlert-alertPriority" type="hidden" value="normal">
            <label for="createAlert-startDate">Start Date</label><input class="data mapping"
                                                                        id="createAlert-startDate"
                                                                        type="text">
            <label for="createAlert-expiryDate">Expiry Date</label><input class="data mapping"
                                                                          id="createAlert-expiryDate"
                                                                          type="text">

            <input id="createAlert-submit" type="submit" value="Submit form!">
        </form>

        <span class="formStatus" id="createAlert-status" style="opacity: 0; ">.</span>
    </div>

    <div class="formDiv" id="alertDelete">
        <span class="title">Delete Alerts for a visit code</span>

        <form class="form" id="deleteAlert">
            <label for="deleteAlert-caseID">Case ID</label><input class="field mapping"
                                                                  id="deleteAlert-caseID"
                                                                  type="text">
            <input class="field mapping" id="deleteAlert-actionTarget" type="hidden" value="alert">

            <label for="deleteAlert-anmIdentifier">ANM ID</label><input class="anm mapping"
                                                                        id="deleteAlert-anmIdentifier"
                                                                        type="text">

            <label for="deleteAlert-visitCode">Visit Code</label><input class="data mapping"
                                                                        id="deleteAlert-visitCode"
                                                                        type="text">

            <p></p>
            <input id="deleteAlert-submit" type="submit" value="Submit form!">
        </form>

        <span class="formStatus" id="deleteAlert-status" style="opacity: 0; ">.</span>
    </div>

    <div class="formDiv" id="alertDeleteAll">
        <span class="title">Delete All Alerts for a case (mother)</span>

        <form class="form" id="deleteAllAlerts">
            <label for="deleteAllAlerts-caseID">Case ID</label><input class="field mapping"
                                                                      id="deleteAllAlerts-caseID"
                                                                      type="text">
            <input class="field mapping" id="deleteAllAlerts-actionTarget" type="hidden"
                   value="alert">

            <label for="deleteAllAlerts-anmIdentifier">ANM ID</label><input class="anm mapping"
                                                                            id="deleteAllAlerts-anmIdentifier"
                                                                            type="text">

            <input id="deleteAllAlerts-submit" type="submit" value="Submit form!">
        </form>

        <span class="formStatus" id="deleteAllAlerts-status" style="opacity: 0; ">.</span>
    </div>

</div>

<div id="status"></div>

</body>
</html>
